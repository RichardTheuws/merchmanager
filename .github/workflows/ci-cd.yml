name: MSP CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, xml, curl, json, mysql, gd
        coverage: xdebug

    - name: Validate composer.json
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Setup WordPress test environment
      run: |
        bash tests/bin/install-wp-tests.sh wordpress_test root root localhost latest

    - name: Run PHPUnit tests
      run: vendor/bin/phpunit --coverage-clover=coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Run PHPCS code style check
      run: vendor/bin/phpcs --standard=WordPress --extensions=php --ignore=*/vendor/* --colors -p .

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run security scanner
      uses: actions/security-scan@v1

    - name: Run WPCS security check
      run: |
        composer require --dev wp-coding-standards/wpcs
        vendor/bin/phpcs --standard=WordPress --extensions=php --ignore=*/vendor/* .

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Install dependencies
      run: composer install --no-dev --prefer-dist --no-progress

    - name: Minify assets
      run: |
        npm install -g uglify-js clean-css-cli
        find . -name "*.js" -not -path "./vendor/*" -not -path "./node_modules/*" -exec uglifyjs {} -o {} \;
        find . -name "*.css" -not -path "./vendor/*" -not -path "./node_modules/*" -exec cleancss -o {} {} \;

    - name: Create deployment package
      run: |
        mkdir -p deployment
        rsync -av --exclude='.git' --exclude='.github' --exclude='tests' --exclude='vendor' --exclude='node_modules' . deployment/
        cd deployment && zip -r ../merchmanager.zip .

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: merchmanager-package
        path: merchmanager.zip

  deploy:
    name: Deploy to WordPress.org
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: merchmanager-package

    - name: Deploy to WordPress.org
      env:
        SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
        SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
      run: |
        svn checkout https://plugins.svn.wordpress.org/merchmanager/ svn
        cp -R deployment/* svn/trunk/
        cd svn && svn add --force . && svn commit -m "Release ${{ github.sha }}"