version: '3.8'

services:
  wordpress:
    build: .
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
    volumes:
      - wordpress_data:/var/www/html
      - ./:/var/www/html/wp-content/plugins/merchmanager
    depends_on:
      - db
    networks:
      - merchmanager-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - merchmanager-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - merchmanager-network

  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      WP_TESTS_DIR: /tmp/wordpress-tests-lib
      WP_CORE_DIR: /tmp/wordpress
      DB_NAME: wordpress_test
      DB_USER: root
      DB_PASSWORD: root
      DB_HOST: db
    depends_on:
      - db
    networks:
      - merchmanager-network
    command: ["bash", "-c", "composer test"]

volumes:
  wordpress_data:
  db_data:

networks:
  merchmanager-network:
    driver: bridge